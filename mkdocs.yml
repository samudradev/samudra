site_name: ðŸ“– Samudra
site_url: https://thaza-kun.github.io/samudra/
repo_url: https://github.com/Thaza-Kun/samudra
repo_name: Samudra - Github
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
watch:
  - samudra/
plugins:
  - search
  - gen-files:
      scripts:
        - docs_from_source.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      # handlers:
      #   python:
      #     paths: ["."]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Penerangan:
      - Pengenalan: index.md
      - Teras: teras.md
      - Aplikasi: pemasangan.md
      - Model: model.md
      - API:
          - lemma: API/lemma.md
          - Golongan Kata: API/golongan_kata.md
          - Auth: API/auth.md
  - Kod Sumber:
      - Teras: reference/core/index.md
      - Model: reference/models/index.md
      - Schema: reference/schemas/index.md
      - Server: reference/server/index.md
      - Konfig: reference/conf/index.md
      - Ringkasan: reference/SUMMARY.md
